<html>
  <head>
    <title> Book Catalog</title>
    <meta charset="UTF-8">
    <script>
      var baseurl = "https://booksforscc.mooo.com/books";
      function loadBooks(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET",baseurl + "/all",true);
        xmlhttp.onreadystatechange = function() {
          if(xmlhttp.readyState ===4 && xmlhttp.status ===200){
            var books = JSON.parse(xmlhttp.responseText);
            var tbltop = `<table>
			    <tr><th>Titel</th><th>ISBN</th><th>Author</th><th>Number</th></tr>`;
            //main table content we fill from data from the rest call
            var main ="";
            for (i = 0; i < books.length; i++){
              main += "<tr><td>"+books[i].name+"</td><td>"+books[i].isbn+"</td><td>"+books[i].author+"</td><td>"+books[i].number+"</tr>";
            }
            var tblbottom = "</table>";
            var tbl = tbltop + main + tblbottom;
            document.getElementById("mybooks").innerHTML = tbl;
          }
        };
        xmlhttp.send();
      }
      window.onload = function(){
        loadBooks();
      }
    </script>
