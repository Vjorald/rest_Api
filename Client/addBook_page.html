<body>
    <H1>This is the page where you can add or remove books from the library.</H1>
<div>
    <H3>Adding books: </H3>
    <form id="add_books" method="POST">
        <H5>Title: </H5> <input type="text" name="title" required>
        <H5>ISBN: </H5> <input type="text" name="isbn" required>
        <H5>Author: </H5> <input type="text" name="author" required>
        <H5>Number: </H5> <input type="number" min="0" name="number" required>
        <input type="submit" value="Add">
    </form>
</div>

<p id="p_add"></p>

<script>
    var formAdd = document.getElementById("add_books")

    formAdd.addEventListener("submit", function(e){

      e.preventDefault()

      var formDataAdd = new FormData(formAdd)

      //fetch post request
      fetch("https://booksforscc.mooo.com/books/add", {
        method:'POST',
        body: formDataAdd
        }).then(response => {response.text().then(function(text){
            document.getElementById("p_add").innerHTML = text;
          })})

    })
</script>

<div style="margin: left 100px;">
    <H3>Removing books: </H3>
    <form id="remove_book" method="POST">
        <H5>Title: </H5> <input type="text" name="title" required>
        <input type="submit" value="Remove">
    </form>
</div>

<p id="p_remove"></p>

<script>
    var formRemove = document.getElementById("remove_book")

    formRemove.addEventListener("submit", function(e){

      e.preventDefault()

      var formDataRemove = new FormData(formRemove)

      //fetch post request
      fetch("https://booksforscc.mooo.com/books/remove", {
        method:'POST',
        body: formDataRemove
        }).then(response => {response.text().then(function(text){
            document.getElementById("p_remove").innerHTML = text;
          })})
  

    })
</script>
