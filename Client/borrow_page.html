<body>
    <H1>This is the borrow page. Please enter the book title and the number of the books you want to borrow.</H1>
   <form id="borrowForm" method="POST">
       <H5>Title: </H5> <input type="text" name="titel" required/>
       <H5>Number: </H5> <input type="number" min="0"  name="number" required/>
       <input type="submit" value="Borrow"/>
   </form>

   <p id="ausgeliehen">  </p>

  <script>
    var formBorrow = document.getElementById("borrowForm")

    formBorrow.addEventListener("submit", function(e){

      e.preventDefault()

      const formDataBorrow = new FormData(formBorrow)

      //fetch post request
      fetch("https://booksforscc.mooo.com/borrow", {
        method:'POST',
        body: formDataBorrow
        }).then(response => {response.text().then(function(text){
            document.getElementById("ausgeliehen").innerHTML = text;
          })})

    })
  </script>


  <H1>Below you can give back any book you want: </H1>
  <form id="backForm" method="POST">
    <H5>Title: </H5> <input type="text" name="titel" required/>
    <H5>Number: </H5> <input type="number" min="0" name="number" required/>
    <input type="submit" value="Back"/>
  </form>

  <p id="given_back"></p>

    <script>
      var formBack = document.getElementById("backForm")
  
      formBack.addEventListener("submit", function(e){
  
        e.preventDefault()
  
        var formDataBack = new FormData(formBack)
  
        //fetch post request
        fetch("https://booksforscc.mooo.com/give_back", {
          method:'POST',
          body: formDataBack
          }).then(response => {response.text().then(function(text){
            document.getElementById("given_back").innerHTML = text;
          })})
       
      })
    </script>
